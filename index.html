  </head>
  <body>
    <h1>Welcome to Funmi Delight</h1>
    <h2>Check out our Delicious Meals and Drinks</h2>
    <ol>

    <h2>Want to Subscribe to Funmi Delight News letter?</h2>

    <form action="">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" /><br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" /><br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br />
      <label for="confmpwd">Confirm Password</label>
      <input type="password" name="password" id="confmpwd"><br>
      <button type="submit">Subscribe</button>
    </form>


<br><br><br><br><br>
